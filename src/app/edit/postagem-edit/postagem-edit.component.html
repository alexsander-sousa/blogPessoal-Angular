<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-secondary text-center">Atualizar postagem</h1>
        </div>
    </div>



    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group mb-2">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                  placeholder="Digite o título da postagem">
            </div>
      
            <div class="form-group mb-2 mt-4">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>
      
            <div class="form-group mb-2 mt-4">
                <label for="tema">Escolha um tema a ser atualizado:</label><select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'><option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>
            </div>

            <div class="mt-3 mb-5 d-flex justify-content-center">
                <button class="btn btn-danger me-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>
</div>
