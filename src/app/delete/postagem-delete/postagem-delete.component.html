<div class="container">
    <div class="row mb-5 mt-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row mt-2 mb-2">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem? Essa ação não poderá ser desfeita.</h4>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3 mb-3">
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title mb-0">{{postagem.titulo}}</h5>
              <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
              <p class="card-text mt-3">{{postagem.texto}}</p>
            </div>
            <div class="card-footer">
              <p class="card-text"><small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date:
                  'HH:mm'}}</small></p>
            </div>
          </div>
        </div>
      </div>

    <div class="row mt-2 mb-2">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger me-4" routerLink='/inicio'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
