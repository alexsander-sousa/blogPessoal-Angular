<div class="container-fliud">

    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group me-3 ms-3">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group pb-2 me-3 ms-3">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
                    </div>

                    <div class="form-group pb-2 me-3 ms-3">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                            placeholder="Link da sua foto de perfil">
                    </div>

                    <div class="form-group pb-2 me-3 ms-3">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group pb-2 me-3 ms-3">
                        <label for="confirmarSenha">Confirmar senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group me-3 ms-3">
                        <label for="tipo">Tipo de usu치rio</label>
                        <select class="form-select" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usu치rio</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center p-4">
                        <button class="btn btn-danger me-4" type="submit" routerLink='/entrar'>Cancelar</button>
                        <button class="btn btn-success" (click)='cadastrar()' type="submit">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
